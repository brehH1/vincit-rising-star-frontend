<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <title>Bitcoin-analyysi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bitcoin-analyysi</h1>
        <button id="themeToggle">Dark / Light</button>
    </header>

    <section class="controls">
        <div>
            <label>Alku:</label>
            <input type="date" id="start">
        </div>
        <div>
            <label>Loppu:</label>
            <input type="date" id="end">
        </div>
        <button id="fetchBtn">Hae data</button>
    </section>

    <section class="stats">
        <h2>Tilastot</h2>
        <div id="statsBox"></div>
    </section>

    <section class="charts">
        <h2>Hinta</h2>
        <canvas id="priceChart"></canvas>

        <h2>Volyymi</h2>
        <canvas id="volumeChart"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
